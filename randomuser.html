<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random User Api</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="randomuser.css" />
</head>
<body>
    <div class="container">
        <h1 class="title"> Random User Generator</h1>
        <div class="user-profile">
            <img id="avatar" src="https://vignette.wikia.nocookie.net/gameofthrones/images/a/a5/Profile-JonSnow-707.png/revision/latest?cb=20170828030553"/>
            <div id="fullname">Jon Snow</div>
            <div id="username">KingOfTheNorth</div>
            <div class="description">
                <div>Email:
                    <span id="email">jon@hotmail.com</span>
                </div>
                <div>City:
                    <span id="city">Winterfell</span>
                </div>
            </div>
            <div class="footer">
                <button id="btn">Next User!</button>
            </div>
        </div>
    </div>
    
    <script src="randomuser.js"></script>
</body>
</html>
